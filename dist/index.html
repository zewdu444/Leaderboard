<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="index.js"></script></head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <div class="scorelayout">
        <section class="scoredisplay">
          <div class="scorenotice">
            <h2 class="recent">Recent Scores</h2>
            <button class="refresh" id="refresh">Refresh</button>
          </div>
          <div class="scoredetail">
            <ul class="scorelist"></ul>
          </div>
        </section>
        <section class="addscore">
          <h2>Add your score</h2>
          <input type="text" placeholder="Your name" id="user" />
          <input type="number" placeholder="Your score" id="score" />
          <input class="scoresubmit" type="submit" id="scoresubmit" />
        </section>
      </div>
    </main>
  </body>
</html>
