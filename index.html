<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="index.js"></script></head>
  <body
    class="flex flex-col text-slate-900 bg-slate-200 dark:text-white mt-10 mb-10 text-base font-medium tracking-tight"
  >
    <main
      class="flex flex-col bg-white dark:bg-slate-800 rounded-lg px-6 py-8 shadow-xl w-2/4 self-center"
    >
      <h1 class="text-5xl font-bold mb-20">Leaderboard</h1>
      <div class="flex flex-row">
        <section class="flex flex-col w-3/5 mr-20">
          <div class="flex flex-row justify-start pl-10 mb-10">
            <h2 class="text-2xl font-bold mt-0 w-3/4">Recent Scores</h2>
            <button
              class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
              id="refresh"
            >
              Refresh
            </button>
          </div>
          <div
            class="scoredetail max-w-sm rounded bg-slate-700 overflow-hidden shadow-lg ml-10"
          >
            <ul class="scorelist text-base text-slate-300"></ul>
          </div>
        </section>
        <section class="flex flex-col w-2/5">
          <h2 class="text-2xl font-bold mt-0 mb-10">Add your score</h2>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
            type="text"
            placeholder="Your name"
            id="user"
          />
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
            type="number"
            placeholder="Your score"
            id="score"
          />
          <input
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow w-2/5 self-end mb-10"
            type="submit"
            id="scoresubmit"
          />
        </section>
      </div>
      <hr
        class="w-full h-10 bg-gray-200 border-0 rounded my-12 dark:bg-gray-700 mb-0 pb-0"
      />
    </main>
  </body>
</html>
